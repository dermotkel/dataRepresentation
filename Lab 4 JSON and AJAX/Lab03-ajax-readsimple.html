<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>
            read a simple json
        </title>
    </head>
        <body>
            <button onclick="readJSON()">go</button>

            <div id="output"></div>
            <div id="output1"></div>
            <div id="output2"></div>
        </body>
    <script>
        function readJSON(){
            $.ajax({
            "url": "https://api.coindesk.com/v1/bpi/currentprice.json ",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                var rate = result.bpi.EUR.rate;
                var dollar = result.bpi.USD.rate;
                var pound = result.bpi.GBP.rate;
                document.getElementById("output").innerText = rate;
                document.getElementById("output1").innerText = dollar;
                document.getElementById("output2").innerText = pound;
            },
            "error":function(xhr,status,error){
            console.log("error: "+status+" msg:"+error);
            }
        });
}
    </script>
</html>
